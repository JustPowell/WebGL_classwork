<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>An interesting scene made with WebGL</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
    </canvas>

    <script src="./webgl/webgl-utils.js"></script>
    <script src="./webgl/webgl-debug.js"></script>
    <script src="./webgl/cuon-utils.js"></script>
    <script src="./webgl/cuon-matrix.js"></script>
    <script src="scene.js"></script>
	
	<table>
		<p>Rotate Tank 1 Turret</p>
		<input id="turretAngle" type="range" min="-180" max="180" step="1" />
		
		<p>Rotate Tank 2 Turret</p>
		<input id="aniTur" type="checkbox" value="true"/>
	</table>
  </body>
</html>
